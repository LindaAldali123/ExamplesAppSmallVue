<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>Calculate Product</title>
  </head>

  <body>
    <div id="linda-app" class="container">
      <h1>Welcome To Vue.js</h1>
      <div class="product">
          <h3>Product Title</h3>
          <p>Product Description</p>
          <span class="price">Price: ${{price}}</span><br>
          <span class="amount-title">Amount:</span><br>
          <input type="range" min="1" max="20" step="1" v-model="amount"/>
          <div class="total-price">
              <span class="amount">Amount: {{amount}}</span>
              <span class="total">Total: ${{totalprice}}</span>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#linda-app",
        data: {
            amount:1,
            price:50
        },computed:{
          totalprice:function(){
              return this.amount * this.price;
          }
        }
      });
    </script>
  </body>
</html>
