<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js v-if</title>
</head>

<body>
    <div id="linda-app">
        <h1>Welcome To Vue.js</h1>
        <p>Welcome {{name ? name : 'No name'}}</p>
        <p v-if="name">Welcome {{name}}</p>
        <!--If name not found will not Enter anything in awosem P -->
        <p v-if="age > 50">You Are Too Old.</p>
        <p v-else-if="age > 15 && age < 40">You Are Not Too OLd.</p>
        <p v-else>You Are Still Young.</p>
        <!--If If not Success-->

    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#linda-app',
            data: {
                name: 'Mohammed',
                age: 24,
            }
        })
    </script>
</body>

</html>
