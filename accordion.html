<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Accordion</title>
  </head>

  <body>
    <div id="linda-app" class="container">
      <h1>Welcome To Vue.js</h1>
      <div class="question-box" v-for="question in questions">
        <h3 @click="question.open=!question.open">{{question.title}}</h3>
        <div class="question-replay" v-show="question.open">
          <p>{{question.replay}}</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
      var questions={
        "Question One":{
          "open":false,
          "title":"One: What Happen When Bla Bla Bla?",
          "replay":"You Can Do What You Want.",
        },
        "Question Two":{
          "open":false,
          "title":"Two: What Happen When Bla Bla Bla?",
          "replay":"You Can Do What You Want.",
        },
        "Question Three":{
          "open":false,
          "title":"Three: What Happen When Bla Bla Bla?",
          "replay":"You Can Do What You Want.",
        },
        "Question Four":{
          "open":false,
          "title":"Four: What Happen When Bla Bla Bla?",
          "replay":"You Can Do What You Want.",
        },
        "Question Five":{
          "open":false,
          "title":"Five: What Happen When Bla Bla Bla?",
          "replay":"You Can Do What You Want.",
        },
        "Question Six":{
          "open":false,
          "title":"Six: What Happen When Bla Bla Bla?",
          "replay":"You Can Do What You Want.",
        },
      }
      var vm = new Vue({
        el: "#linda-app",
        data: {
         questions:questions,

        },
      });
    </script>
  </body>
</html>
