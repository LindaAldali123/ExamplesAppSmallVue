<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js Components</title>
</head>

<body>
    <div id="linda-app">
        <h1>Welcome To Vue.js</h1>
       <app-artical v-for="post in posts" :title="post.title" :author="post.author"></app-artical>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        Vue.component('app-artical',{
       data:function(){
           return{
               name:'Ahmed',
               count:0
           }
       },
       props:['author','title'],
       template:'<p>Article Title Is {{title}} And Written By {{author}}</p>'
        })
        var vm = new Vue({
            el: '#linda-app',
            data: {
                posts:[
                    {id:1,author:'Linda',title:'Artical Number One'},
                    {id:2,author:'Lama',title:'Artical Number Two'},
                    {id:3,author:'Kinda',title:'Artical Number Three'},
                    {id:4,author:'Loreen',title:'Artical Number Four'},
                    {id:5,author:'Maha',title:'Artical Number Five'},
                ]
            }
        })
    </script>
</body>

</html>
