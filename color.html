<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>Color</title>
  </head>

  <body>
    <div id="linda-app" class="container" :style="{'--maincolor':color}">
      <h1>Welcome To Vue.js</h1>
      <ul class="switch-colors">
       <li data-color="#b71540" @click="updateColor"></li>
       <li data-color="#0c2461" @click="updateColor"></li>
       <li data-color="#3c6382" @click="updateColor"></li>
       <li data-color="#079992" @click="updateColor"></li>
       <li data-color="#e58e26" @click="updateColor"></li>
      </ul>
      <div class="changes">
          <div>Change</div>
          <div>Change</div>
          <div>Change</div>
          <div>Change</div>
      </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#linda-app",
        data: {
         color:'#b71540',   
        },methods:{
            updateColor:function(event){
             this.color=event.target.getAttribute('data-color');
            }
        }
      });
    </script>
  </body>
</html>
