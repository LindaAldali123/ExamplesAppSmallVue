<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js Components Global And Local</title>
</head>

<body>
    <div id="linda-app">
        <h1>Welcome To Vue.js</h1>
        <app-artical></app-artical>
        <app-artical-item></app-artical-item>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        var AppArtical = { //Local Register
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<p>Test</p>'
        }
        var AppArticalItem = {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<p>Item</p>'
        }
        /* //Global Register
        Vue.component('app-artical', {    //  Can Write AppArtical  
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<p>Test</p>'
        })
        Vue.component('app-artical-item', {   //  Can Write AppArtical  
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<p>Item</p>'
        }) */
        var vm = new Vue({
            el: '#linda-app',
            data: {

            },
            components: {
                'app-artical': AppArtical,
                'app-artical-item': AppArticalItem
            }
        })
    </script>
</body>

</html>
