<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main1.css" />
    <title>Validate Button Depend  On Form</title>
  </head>

  <body>
    <div id="linda-app" class="container">
      <div class="metho">
        <h1>Welcome To Vue.js</h1>
        <form action="">
            <input type="text" placeholder="Type Your Name" v-model="name"/>
            <input type="text" placeholder="Type Your Email" v-model="email"/>
            <input type="text" placeholder="Type Your Phone" v-model="phone"/>
            <button :disabled="!name || !email || !phone">Send Data</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#linda-app",
        data: {
        name:null,
        email:null,
        phone:null,
        },
      });
    </script>
  </body>
</html>
