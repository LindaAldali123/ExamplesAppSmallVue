<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>Convert To Slug</title>
  </head>

  <body>
    <div id="linda-app" class="container">
      <h1>Welcome To Vue.js</h1>
      <form action="">
       <input style="width:400px; " type="text" placeholder="Type Your Post Title" v-model="input">
       <button style="margin-top:20px;" @click.prevent="ConverttoSlug">Convert To Slug</button>
      </form>
      <div class="slug-result">
          Https://LindaAldali/<span>{{output}}</span>
      </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#linda-app",
        data: {
        input:"",
        output:"",
        },methods:{
            ConverttoSlug(){
                // Cache The Variable
                var theslug=this.input;
                // [1] Convert To LowerCase
                theslug=theslug.toLowerCase();
                // [2] Replace whitespace To dashes
                theslug=theslug.replace(/\s+/g,'-');
                // [3] Replace & to Dash and space
                theslug=theslug.replace(/&/g,'-and-');
                // Add The Result To Output
                this.output=theslug;
            }
        }
      });
    </script>
  </body>
</html>
